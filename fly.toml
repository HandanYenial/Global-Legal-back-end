# fly.toml file generated for globallegal on 2022-11-01T11:52:21-04:00

app = "globallegal"
kill_signal = "SIGINT"
kill_timeout = 120
processes = []

[build]
  builder = "heroku/buildpacks:20"
  image = "flyio/hellofly:latest"
  dockerfile = "Dockerfile.test"
  build-target = "test"

[build.args]
  USER="handan"
  MODE="production"

[deploy]
  release_command = "bundle exec rails db:migrate"
  strategy = "bluegreen"

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls"]
    port = 443
    tls_options = { "alpn" = ["h2"], }

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]

  
  [[statics]]
  guest_path = "/app/public"
  url_prefix = "/public"

[mounts]
  source="myapp_data"
  destination="/data"

[processes]
  web = "bundle exec rails server -b [::] -p 8080"
  worker = "bundle exec sidekiqswarm"



